[buildPlans.SlenderMono]
family = "Slender Mono"
spacing = "fixed"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.SlenderMono.variants]
  inherits = "ss14"

    [buildPlans.SlenderMono.variants.design]
    three = "flat-top-serifed"
    four = "semi-open-serifless"
    five = "upright-arched-serifed"
    capital-j = "serifed"
    l = "serifed-semi-tailed"
    lower-alpha = "crossing"
    lower-theta = "oval"
    asterisk = "penta-mid"
    paren = "normal"
    question = "smooth"

    [buildPlans.SlenderMono.variants.italic]
    three = "flat-top-serifed"
    four = "semi-open-serifless"
    five = "upright-arched-serifed"
    capital-j = "serifed"
    l = "serifed-semi-tailed"
    lower-alpha = "crossing"
    lower-theta = "oval"
    asterisk = "penta-mid"
    paren = "normal"
    question = "smooth"

[buildPlans.SlenderMono.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.SlenderMono.weights.Bold]
shape = 600
menu = 700
css = 600

[buildPlans.SlenderMono.widths.Normal]
shape = 540
menu = 5
css = "normal"

[buildPlans.SlenderMono.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.SlenderMono.slopes.Italic]
angle = 10
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.SlenderMono.metricOverride]
# cap & ascender: 735 * 1.055
cap = 775
ascender = 775
# xHeight: 535 * 1.055
xHeight = 564
leading = 1350
winMetricAscenderPad = 0
winMetricDescenderPad = 0
powerlineScaleY = 1
powerlineScaleX = 1
powerlineShiftY = 0
powerlineShiftX = 0
# parenSize: 966 * 1.055
parenSize = 1019
# symbolMid: 340 * 1.055
symbolMid = 359

